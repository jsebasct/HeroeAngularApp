<h1 class="animated fadeIn"> 
    {{heroe.nombre | uppercase}}
    <small> ({{heroe.aparicion | date:'y'}}) </small>
</h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['//heroes']" href="#" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <!-- <img [src]="getImagenCasa()" [alt]="heroe.casa"> -->
            <img *ngIf="heroe.casa == 'DC' " class="image-icon" src="assets/img/dc-logo.jpg" alt="DC">
            <img *ngIf="heroe.casa == 'Marvel' " class="image-icon" src="assets/img/marvel-logo.png" alt="Marvel">
        </div>
    </div>
</div>
